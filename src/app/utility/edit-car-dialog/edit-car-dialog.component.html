<h2 mat-dialog-title>Edit Customer</h2>
<mat-dialog-content>
  <input class="dialog-input" placeholder="Brand" [(ngModel)]="car.brand">
</mat-dialog-content>
<mat-dialog-content>
  <input class="dialog-input" placeholder="Model" [(ngModel)]="car.model">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button matDialogClose (click)="updateCar(car); car = {model: '', brand: '', inRental: false, carId: undefined}">
    Confirm
  </button>
  <button mat-button matDialogClose>
    Close
  </button>
</mat-dialog-actions>
